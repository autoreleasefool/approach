language: android
sudo: required
jdk: oraclejdk8
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache
env:
    global:
        - ANDROID_API=27
        - ANDROID_BUILD_TOOLS=27.0.3
android:
    components:
        - tools
        - platform-tools
        - build-tools-$ANDROID_BUILD_TOOLS
        - android-$ANDROID_API
        - extra
    licenses:
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
before_install:
    - yes | sdkmanager "platforms;android-27"
script:
    - ./gradlew ktlint
    - ./gradlew clean assembleDebug
