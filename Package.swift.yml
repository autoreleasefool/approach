swift-tools-version: 5.7.1

package:
  name: BowlingCompanion

  platforms:
    iOS:
      - .v16

  dependencies:
    - url: "https://github.com/apple/swift-async-algorithms.git"
      from: "0.0.3"
      exports:
        - AsyncAlgorithms
    - url: "https://github.com/pointfreeco/swift-composable-architecture.git"
      from: "0.42.0"
      exports:
        - Dependencies
        - ComposableArchitecture
    - url: "https://github.com/pointfreeco/swift-snapshot-testing.git"
      from: "1.10.0"
      exports:
        - SnapshotTesting
    - url: "https://github.com/groue/GRDB.swift.git"
      from: "6.0.0"
      exports:
        - GRDB

  feature:
    - name: AlleyEditorFeature
      dependencies:
        - BaseFormFeature
        - LaneEditorFeature
        - LanesDataProvider
        - PersistenceService
        - SharedModelsViewsLibrary
    - name: AlleysListFeature
      dependencies:
        - AlleyEditorFeature
        - AlleysDataProvider
        - SharedModelsViewsLibrary
    - name: AppFeature
      dependencies:
        - AlleysListFeature
        - BowlersListFeature
        - GearListFeature
        - SettingsFeature
    - name: BowlerEditorFeature
      dependencies:
        - BaseFormFeature
        - PersistenceService
    - name: BaseFormFeature
      dependencies:
        - ThemesLibrary
        - ViewsLibrary
    - name: BowlersListFeature
      dependencies:
        - BowlersDataProvider
        - BowlerEditorFeature
        - FeatureFlagsService
        - LeaguesListFeature
        - StatisticsWidgetsFeature
    - name: FeatureFlagsListFeature
      dependencies:
        - FeatureFlagsService
    - name: GameEditorFeature
      dependencies:
        - SwiftUIExtensionsLibrary
        - SharedModelsLibrary
        - ThemesLibrary
        - ViewsLibrary
    - name: GearEditorFeature
      dependencies:
        - BaseFormFeature
        - BowlersDataProvider
        - PersistenceService
        - ResourcePickerFeature
        - StringsLibrary
    - name: GearListFeature
      dependencies:
        - GearEditorFeature
        - GearDataProvider
        - SharedModelsViewsLibrary
    - name: LaneEditorFeature
      dependencies:
        - LanesDataProvider
        - PersistenceService
        - StringsLibrary
        - SwiftUIExtensionsLibrary
        - ThemesLibrary
        - ViewsLibrary
    - name: LeagueEditorFeature
      dependencies:
        - AlleysDataProvider
        - BaseFormFeature
        - PersistenceService
        - ResourcePickerFeature
        - SharedModelsViewsLibrary
    - name: LeaguesListFeature
      dependencies:
        - LeaguesDataProvider
        - LeagueEditorFeature
        - RecentlyUsedService
        - SeriesListFeature
        - SharedModelsViewsLibrary
    - name: ResourcePickerFeature
      dependencies:
        - StringsLibrary
        - ThemesLibrary
        - ViewsLibrary
    - name: ScoreSheetFeature
      dependencies:
        - SharedModelsLibrary
    - name: SeriesEditorFeature
      dependencies:
        - AlleysDataProvider
        - BaseFormFeature
        - DateTimeLibrary
        - PersistenceService
    - name: SeriesListFeature
      dependencies:
        - DateTimeLibrary
        - SeriesDataProvider
        - SeriesEditorFeature
        - SeriesSidebarFeature
    - name: SeriesSidebarFeature
      dependencies:
        - GamesDataProvider
        - GameEditorFeature
    - name: SettingsFeature
      dependencies:
        - ConstantsLibrary
        - FeatureFlagsListFeature
    - name: StatisticsWidgetsFeature
      dependencies:
        - ThemesLibrary
        - ViewsLibrary

  data_provider:
    - name: AlleysDataProvider
      dependencies:
        implementation:
          - AsyncAlgorithms
          - PersistenceService
          - RecentlyUsedService
          - SortingLibrary
    - name: BowlersDataProvider
      dependencies:
        implementation:
          - AsyncAlgorithms
          - PersistenceService
          - RecentlyUsedService
          - SortingLibrary
    - name: FramesDataProvider
      dependencies:
        implementation:
          - PersistenceService
    - name: GamesDataProvider
      dependencies:
        implementation:
          - PersistenceService
    - name: GearDataProvider
      dependencies:
        implementation:
          - AsyncAlgorithms
          - PersistenceService
          - RecentlyUsedService
          - SortingLibrary
    - name: LanesDataProvider
      dependencies:
        implementation:
          - PersistenceService
    - name: LeaguesDataProvider
      dependencies:
        implementation:
          - AsyncAlgorithms
          - PersistenceService
          - RecentlyUsedService
          - SortingLibrary
    - name: SeriesDataProvider
      dependencies:
        implementation:
          - PersistenceService

  service:
    - name: FeatureFlagsService
      dependencies:
        interface:
          - FeatureFlagsLibrary
    - name: FileManagerService
    - name: PersistenceService
      dependencies:
        interface:
          - SharedModelsLibrary
          - SharedModelsFetchableLibrary
        implementation:
          - FileManagerService
          - SharedModelsPersistableLibrary
    - name: PreferenceService
      dependencies:
        implementation:
          - ComposableArchitecture
    - name: RecentlyUsedService
      dependencies:
        implementation:
          - PreferenceService

  library:
    - name: ConstantsLibrary
      dependencies:
        - StringsLibrary
    - name: DateTimeLibrary
      requires_tests: true
    - name: FeatureFlagsLibrary
      requires_tests: true
    - name: SharedModelsLibrary
      dependencies:
        - StringsLibrary
    - name: SharedModelsFetchableLibrary
      dependencies:
        - SharedModelsLibrary
    - name: SharedModelsMocksLibrary
      dependencies:
        - SharedModelsLibrary
    - name: SharedModelsViewsLibrary
      dependencies:
        - DateTimeLibrary
        - SharedModelsLibrary
        - ThemesLibrary
        - ViewsLibrary
    - name: SharedModelsPersistableLibrary
      dependencies:
        - SharedModelsLibrary
        - Dependencies
        - GRDB
    - name: SortingLibrary
    - name: StringsLibrary
    - name: SwiftUIExtensionsLibrary
      requires_tests: true
    - name: ThemesLibrary
    - name: ViewsLibrary
      requires_tests: true
      dependencies:
        - ComposableArchitecture
        - StringsLibrary
        - ThemesLibrary
