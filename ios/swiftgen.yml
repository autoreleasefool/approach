strings:
  inputs:
    - Approach/Sources/StringsLibrary/en.lproj
  outputs:
    - templateName: structured-swift5
      output: Approach/Sources/StringsLibrary/Strings+Generated.swift
      params:
        enumName: Strings
        publicAccess: true
        bundle: Bundle.module

xcassets:
  inputs:
    - Approach/Sources/AssetsLibrary/Resources/Colors.xcassets
    - Approach/Sources/AssetsLibrary/Resources/Media.xcassets
  outputs:
    - templatePath: SwiftGen/swift5-sendable.stencil
      output: Approach/Sources/AssetsLibrary/Assets.swift
      params:
        publicAccess: true
        bundle: Bundle.module
